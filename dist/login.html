<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Welcome to the DevConnector</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i> DevConnector
      </a>
    </h1>

    <ul>
      <li><a href="profiles.html">Developers</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="container">
    <!-- Alerts -->
    <div class="alert alert-danger">
      Invalid Credentials
    </div>
    <h1 class="large text-primary">
      Sign In
    </h1>
    <p class="lead">
      <i class="fas fa-user">
        Sign in to your account
      </i>
    </p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input type="email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" minlength="6">
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Login" minlength="6">
      </div>
    </form>
    <p class="my-1">
      Dont have an account? <a href="register.html">Sign Up</a>
    </p>
  </section>
</body>

</html>
